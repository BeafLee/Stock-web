<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="" class="navbar-brand">Stock de Productos</a>

            
        </div>
        
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario" onsubmit="counterId()">
                            
                            <h4 class="text-center">Añade un Producto</h4>

                            <div class="form-group pt-2">

                                <input type="text" id="name" placeholder="Nombre del Producto" class="form-control mb-1" >

                                <input type="text" id="brand" placeholder="Marca del Producto" class="form-control mb-1">

                                <input type="text" id="model" placeholder="Modelo del Producto" class="form-control mb-1">

                                <input type="number" id="price" step="0.10" placeholder="Precio del Producto" class="form-control mb-1">

                                <input type="number" id="count" placeholder="Cantidad (kg / unidad)"
                                class="form-control mb-3">
                                
                                <input type="hidden" id="id" >

                            </div>
                            <button type="submit" class="btn btn-primary btn-block"  >Añadir</button>
                        </form>
                    </div>
                </div>

                
            </div>

            <div class="col-md-8">

                <!-- BARRA DE BUSQUEDAD -->
                <div class="card mb-4">
                    <form>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-9">
                                    <input type="text" id="nombre-buscar" class="form-control" placeholder="Nombre del Producto">
                                </div>
    
                                <div class="col-md-3">
                                    <button id="boton-buscar" class="btn btn-info btn-block" type="submit">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card card-body alert alert-success">
                    <div class="row">
                        <span class="col-md-1 text-center"></span>
                        <span class="col-md-2 text-center">Nombre</span>
                        <span class="col-md-2 text-center">Marca</span>
                        <span class="col-md-2 text-center">Modelo</span>
                        <span class="col-md-2 text-center">Precio</span>
                        <span class="col-md-2 text-center">Cantidad</span>
                        <span class="col-md-1 text-center"></span>

                    </div>
                </div>

                <div id="list"></div>
            </div>
        </div>
    </div>
    



<!-- SCRIPTS -->
    <script src="app.js"></script>
    <script src="/bootstrap/js/jquery-3.4.1.min.js"></script>
    <!-- NO SE SI LO VAYA A USAR PERO FALLA
        <script src="/bootstrap/js/Popper.js"></script>
       POPPER JS-->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
